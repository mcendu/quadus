name: Build
on:
  workflow_dispatch:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cc: [gcc, clang]
        options: [--optimization=2, --optimization=3]
        include:
          - cc: gcc
            options: [--optimization=g, -Db_sanitize=address]
          - cc: gcc
            options: [--optimization=2, -Db_lto=true]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Meson and dependencies
        run: |
          sudo apt-get install meson ninja-build check
      - name: Configure project
        run: |
          CC=${{ matrix.cc }} meson setup \
            --backend=ninja \
            --debug \
            --prefix=/usr \
            --strip \
            -Denable_tests=enabled \
            ${{ join(matrix.options, ' ') }} \
            build
      - name: Build
        run: ninja -v -C build all
      - name: Test
        run: meson -C build --verbose --no-rebuild test
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: |
            quadus-build-${{ github.sha }}-${{ matrix.cc }}-${{ join(matrix.options, '-') }}
          path: build
